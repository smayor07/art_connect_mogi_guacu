<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ArtConnect Mogi Guaçu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importa Roboto Bold -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="loginScreen" class="login-container">
  <form class="login-box" id="loginForm" autocomplete="off">
    <div class="login-title">ArtConnect Mogi Guaçu</div>
    <label>Usuário:
      <input type="text" name="user" required autocomplete="off">
    </label>
    <label>Senha:
      <input type="password" name="pass" required autocomplete="off">
    </label>
    <button class="login-btn" type="submit">Entrar</button>
    <div id="loginError" class="error-msg" style="display:none;">Usuário ou senha inválidos.</div>
  </form>
</div>
<div id="app" style="display:none;">
<header>
  ArtConnect Mogi Guaçu
  <button class="logout-btn" id="logoutBtn">Sair</button>
</header>
<nav>
  <button id="nav-dashboard" class="active">Divulgação de Eventos</button>
  <button id="nav-cadastro">Cadastro de Artista</button>
  <button id="nav-cadastro-evento">Cadastro de Evento</button>
  <button id="nav-listagem">Listagem de Artistas</button>
  <button id="nav-admin">Área Administrativa</button>
</nav>
<main>
<!-- Divulgação de Eventos -->
<section id="dashboard">
  <h2>Principais Eventos</h2>
  <div id="eventList"></div>
</section>

<!-- Cadastro de Artistas-->
<section id="cadastro" style="display:none;">
<h2>Cadastro de Artista</h2>
<form id="artistForm">
<label>Nome do Artista:
<input type="text" name="nome" required>
</label>
<label>Tipo de Arte:
<select name="tipo" required id="tipoArteSelect">
<option value="">Selecione...</option>
<option value="Música">Música</option>
<option value="Pintura">Pintura</option>
<option value="Dança">Dança</option>
<option value="Teatro">Teatro</option>
<option value="Fotografia">Fotografia</option>
<option value="Escultura">Escultura</option>
<option value="Artesanato">Artesanato</option>
<option value="Literatura">Literatura</option>
</select>
</label>
<label>Descrição do Trabalho:
<textarea name="descricao" rows="3" required></textarea>
</label>
<label>Link para Portfólio (opcional):
<input type="url" name="portfolio">
</label>
<label>Foto do Artista:
<input type="file" name="foto" accept="image/*">
</label>
<input type="submit" value="Cadastrar Artista">
</form>
</section>

<!-- Cadastro de Evento -->
<section id="cadastro-evento" style="display:none;">
  <h2>Cadastro de Evento</h2>
  <form id="eventForm">
    <label>Título do Evento:
      <input type="text" name="titulo" required>
    </label>
    <label>Data:
      <input type="date" name="data" required>
    </label>
    <label>Local do Evento:
      <input type="text" name="local" required>
    </label>
    <label>Descrição:
      <textarea name="descricao" rows="3" required></textarea>
    </label>
    <input type="submit" value="Cadastrar Evento">
  </form>
</section>

<!-- Listagem de Artistas-->
<section id="listagem" style="display:none;">
<h2>Listagem de Artistas</h2>
<label class="filtro-tipo-label">
Filtrar por tipo:
<select id="filtroTipo" class="filtro-tipo-select">
<option value="">Todos</option>
<option value="Música">Música</option>
<option value="Pintura">Pintura</option>
<option value="Dança">Dança</option>
<option value="Teatro">Teatro</option>
<option value="Fotografia">Fotografia</option>
<option value="Escultura">Escultura</option>
<option value="Artesanato">Artesanato</option>
<option value="Literatura">Literatura</option>
</select>
</label>
<div id="artistList"></div>
</section>

<!-- Admin -->
<section id="admin" style="display:none;">
<h2>Área Administrativa</h2>
<p>Aqui você pode aprovar, editar ou remover cadastros de artistas.</p>
<div id="adminList"></div>
</section>

<!-- Modal edição -->
<div id="editModal">
<div>
<h3>Editar Artista</h3>
<form id='editArtistForm'>
<input type='hidden' name='idx'>
<label>Nome:<input type='text' name='nome' required></label><br/>
<label>Tipo de Arte:
<select name='tipo' required id='editTipoArteSelect'>
<option value="">Selecione...</option>
<option value="Música">Música</option>
<option value="Pintura">Pintura</option>
<option value="Dança">Dança</option>
<option value="Teatro">Teatro</option>
<option value="Fotografia">Fotografia</option>
<option value="Escultura">Escultura</option>
<option value="Artesanato">Artesanato</option>
<option value="Literatura">Literatura</option>
</select></label><br/>
<label>Descrição:<textarea name='descricao' rows='3' required></textarea></label><br/>
<label>Portfólio:<input type='url' name='portfolio'></label><br/>
<label>Foto:<input type='file' name='foto' accept='image/*'></label><br/>
<div style='margin-top:.7em;text-align:right'>
<button type='button' class='btn btn-small' onclick='closeEditModal()' style='background:#ccc;color:#222;'>Cancelar</button>&nbsp;
<button type='submit' class='btn btn-small'>Salvar Alterações</button></div></form></div></div>

</main></div>

<script src="js/app.js"></script>

</body></html>
